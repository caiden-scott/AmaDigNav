<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Maze Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #maze {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid black;
            background-color: lightgray;
        }
        .wall {
            position: absolute;
            background-color: black;
        }
        #start, #end {
            position: absolute;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background-color: green;
            color: white;
            font-weight: bold;
            border-radius: 50%;
        }
        #start { top: 10px; left: 10px; }
        #end { bottom: 10px; right: 10px; background-color: red; }
    </style>
</head>
<body>
    <h1>Cursor Maze Game</h1>
    <p>Move your cursor from Start to End without touching the walls!</p>
    <div id="maze">
        <div id="start">S</div>
        <div id="end">E</div>
        <div class="wall" style="top: 30px; left: 40px; width: 10px; height: 80px;"></div>
        <div class="wall" style="top: 90px; left: 80px; width: 120px; height: 10px;"></div>
        <div class="wall" style="top: 150px; left: 120px; width: 10px; height: 80px;"></div>
        <div class="wall" style="top: 180px; left: 30px; width: 150px; height: 10px;"></div>
        <div class="wall" style="top: 210px; left: 180px; width: 10px; height: 80px;"></div>
        <div class="wall" style="top: 250px; left: 50px; width: 180px; height: 10px;"></div>
        <div class="wall" style="top: 70px; left: 220px; width: 10px; height: 100px;"></div>
        <div class="wall" style="top: 130px; left: 30px; width: 80px; height: 10px;"></div>
        <div class="wall" style="top: 50px; left: 150px; width: 10px; height: 80px;"></div>
        <div class="wall" style="top: 230px; left: 100px; width: 10px; height: 70px;"></div>
    </div>
    <p id="status"></p>
    <script>
        let maze = document.getElementById("maze");
        let start = document.getElementById("start");
        let end = document.getElementById("end");
        let status = document.getElementById("status");

        let gameActive = false;

        start.addEventListener("mouseenter", function() {
            gameActive = true;
            status.textContent = "Game started! Reach the end.";
        });

        end.addEventListener("mouseenter", function() {
            if (gameActive) {
                status.textContent = "You win! ðŸŽ‰";
                gameActive = false;
            }
        });

        document.querySelectorAll(".wall").forEach(wall => {
            wall.addEventListener("mouseenter", function() {
                if (gameActive) {
                    status.textContent = "You hit a wall! Try again.";
                    gameActive = false;
                }
            });
        });
    </script>
</body>
</html>
